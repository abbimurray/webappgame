{% extends "base.html" %}

{% block the_body %}
<h2>Logged Information On All Game Attempts</h2>

<table>
    <thead>
        <tr>
            <th>Result</th>
            <th>Source Word</th>
            <th>Timestamp</th>
            <th>IP Address</th>
            <th>User Agent</th>
            <th>Guesses</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td> <!-- win_fail -->
            <td>{{ log[1] }}</td> <!-- sourceword -->
            <td>{{ log[2] }}</td> <!-- timestamp -->
            <td>{{ log[3] }}</td> <!-- ip_address -->
            <td>{{ log[4] }}</td> <!-- user_agent -->
            <td>{{ log[5] }}</td><!-- matches -->
        </tr>
        {% endfor %}
    </tbody>
</table>
<br><br>
<!-- Buttons -->
<a href="{{ url_for('show_play_screen') }}">
    <button>Let's Play</button>
</a>
<br><br>
<a href="{{ url_for('show_opening_screen') }}">
    <button>Review the Rules</button>
</a>
{% endblock %}
