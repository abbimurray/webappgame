<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ the_title }}</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #433878;
            color: #333;
            font-size: 1rem;
        }
        
        .container {
            max-width: 70%;
            margin: 20px auto;
            padding: 40px;  
            background: #ffffff; /* white background */
            box-shadow: 0 4px 6px rgb(74, 98, 138); /*subtle shadow for depth */
            border-radius: 10px; /*rounded corners */
        }
           

        .how-to-play {
            text-align: left; 
            display: inline-block; /*Center the block*/
            margin: 20px auto;
        }

        .how-to-play ol {
            padding-left: 20px; 
        }

        .how-to-play li {
            margin-bottom: 10px; /*spacing between items*/
            font-size: 1rem;
            line-height: 1.8;
        }

        h1 {
            font-size: 2.5rem;
            color: #7E60BF;/*purple*/
        }

        h2 {
            font-size: 2rem;
            color:  #7E60BF;
        }

        h3 {
            font-size: 1.5rem;
            color:  #7E60BF;
        }

        a {
            text-decoration: none;
            color:  #7E60BF;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #FFE1FF;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid  #7E60BF;
        }

        th {
            background-color:  #7E60BF;
            color: #fff;
            font-weight: bold;
        }

        td {
            font-size: 1rem;
        }

        button, input[type="submit"] {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background-color:  #7E60BF;
            color: white;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #E4B1F0 /*light purple*/
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #7E60BF;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 15px;
        }

        
        
</style>
</head>
<body>
    <div class="container">
        {% block the_body %}
        {% endblock %}
    </div>
</body>
</html>
