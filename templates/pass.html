{% extends "base.html" %}

{% block the_title %}You Won!{% endblock %}

{% block the_body %}
    <h1>You're a winner!</h1>
    <p>Well done, you've won!</p>
    <form method="POST" action="/recordscore">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Record score!</button>
    </form>
{% endblock %}
